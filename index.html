<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="destaque">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="destaque">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
            <div class="form-grupo">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-grupo">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-grupo">
                <label>Área de Interesse:</label>
                <div class="checkbox-itens">

                    <input type="checkbox" value="Front-End">
                    <label for="Front-End">Front-End</label>

                    <input type="checkbox" value="Back-End">
                    <label for="Back-End">Back-End</label>

                    <input type="checkbox" value="Banco de Dados">
                    <label for="Banco de Dados">Banco de Dados</label>
                </div>



            </div>

            <div class="form-grupo">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form-grupo">
                <label>Telefone:</label>
                <input type="tel" placeholder="(00) 00000-0000">
            </div>

            <div class="form-grupo">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>


            </div>
            <input type="submit" value="Cadastrar">
        </form>

    </section>

</body>

</html>
